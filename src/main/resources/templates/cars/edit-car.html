<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head}"><title>Edit</title></head>
<body>
    <header th:replace="~{fragments :: headerCustomer}"></header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Edit</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cars/update/{licensePlate}(licensePlate=${licensePlate})}" th:object="${car}" method="post">
                            <div class="form-group mb-3">
                                <label for="licensePlate">License plate</label>
                                <input class="form-control" type="text" th:field="*{licensePlate}" placeholder="Enter license plate" id="licensePlate">
                                <span class="text-danger" th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}">Incorrect license plate format!</span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="brand">Brand</label>
                                <input class="form-control" type="" th:field="*{brand}" placeholder="Select brand" id="brand">
                                <span class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand incorrect</span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="model">Model</label>
                                <input class="form-control" type="text" th:field="*{model}" placeholder="Enter model" id="model">
                                <span class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model cannot be blank</span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="year">Year</label>
                                <input class="form-control" type="text" th:field="*{year.year}" id="year">
                                <span class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year cannot be blank</span>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
