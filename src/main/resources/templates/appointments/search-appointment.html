<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head}"><title>Search</title></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<h4>Register the appointment</h4>
<div class="col-6">
    <form action="#" th:action="@{/appointments/}" method="get">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:name="schoolName" placeholder="Name" id="name">
        </div>
        <div class="form-group">
            <label for="isHighSchool">Is High appointment</label>
            <input type="checkbox" th:name="isHighSchool" placeholder="Is High appointment"
                   th:checked="${false}"
                   id="isHighSchool">
        </div>
        <button type="submit" class="btn btn-primary">Find Schools</button>
    </form>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
